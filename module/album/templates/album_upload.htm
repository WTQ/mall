<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title></title>
<style>
body{margin:0px; background-color:#FFFFFF; font-size:12px; font-family:Arial, Helvetica, sans-serif;}
td{font-size:12px}
.header{background-color:#8CB2FD; height:25px; line-height:25px; font-size:16px; text-align:left; padding-left:5px;color:#0E3460; font-weight:bold;}
.newcon{padding:10px; font-size:12px; border: solid 1px #A9BAD3; border-top:none; line-height:25px;}

.img{padding:1px;border: solid 1px #CCCCCC; width:150px;}
.page{ padding-right:5px; float:right; margin:3px; padding-left:200px;}
.page a,.page b{background-color: #FFFFFF;background-repeat: no-repeat;border: 1px solid #C2D5E3;color: #333333;display: inline;float: left;height: 26px; line-height:26px;margin-left: 4px;overflow: hidden;padding: 0 8px;text-decoration: none;}
.page b{background-color: #E5EDF2;}
.page a.prePage{background-image:url(image/default/arw_l.gif);background-position: 50% 50%;}
.page a.nextPage{background-image: url(image/default/arw_r.gif);background-position: 90% 50%;padding-right: 25px;}
</style>
</head>
<body>
<div class="body">
  <div class="header"><{$lang.album}></div>
  <div class="newcon">
     <{foreach item=list from=$de.list}>
      <div style="float:left; width:150px; height:180px; margin-top:8px; margin-left:8px; cursor:pointer;">
	    <img onclick="OpenFile('<{$config.weburl}>/uploadfile/zsimg/<{$list.id}>.jpg');" class="img" src="<{$config.weburl}>/uploadfile/zsimg/size_small/<{$list.id}>.jpg" /><br />
        <{$list.zname}>
	  </div>
    <{/foreach}>
	<div style="clear:left;"></div>
  </div>
  <div style="border:1px solid #CCCCCC; text-align:left; margin-top:10px; padding:5px;">
  <table width="700" border="0" cellspacing="0" cellpadding="0">
	<tr>
	  <td>
	  <form action="" method="post" enctype="multipart/form-data">
	  <{$lang.new_upload}> 
	  <input name="pic" type="file" />
	  <input name="submit" type="submit" id="submit" value="<{$lang.up_pic}>" />
	  </form>
	  </td>
	  <td><div class="page"><{$de.page}></div></td>
	</tr>
  </table>
</div>
<script>
function OpenFile(fileUrl)
{
	window.top.opener.SetUrl( encodeURI( fileUrl ).replace( '#', '%23' ) ) ;
	window.top.close() ;
	window.top.opener.focus() ;
}
</script>
</body>
</html>
