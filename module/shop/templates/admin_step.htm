<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title><{if $title}><{$title}> - <{$config.company}><{else}><{$config.title}><{/if}><{$config.company}></title>
<meta name="description" content="<{$config.description}>">
<meta name="keywords" content="<{$config.keyword}>">
<meta name="generator" content="<{$config.version}>" />
<meta name="author" content="MallBuilder Team and MallBuilder UI Team" />
<meta name="copyright" content="MallBuilder" />
<link href="<{$config.weburl}>/templates/default/user_admin.css" rel="stylesheet" type="text/css" />
<script src="<{$config.weburl}>/script/jquery-1.4.4.min.js" type=text/javascript></script>
<script language="javascript">
var searchTxt = ' 搜索商品！';
var SEARCHKEY = '请输入分类属性名称';
var weburl="<{$config.weburl}>";
function searchFocus(e){
	if(e.value == searchTxt){
		e.value='';
		$('#keyword').css("color","");
	}
}
function searchBlur(e){
	if(e.value == ''){
		e.value=searchTxt;
		$('#keyword').css("color","#999999");
	}
}
</script>
</head>
<div id="shortcut">
    <div class="w">
        <div class="fl">
            <script src="<{$config.weburl}>/login_statu.php"></script>
        </div>
        <div class="fr">
            <a href="<{$config.weburl}>/main.php?cg_u_type=1">进入买家中心</a>
            <a href="<{$config.weburl}>/main.php?m=sns&s=admin_share_product">我的收藏</a>
            <a href="<{$config.weburl}>/main.php?m=message&s=admin_message_list_inbox">站内消息</a>
        </div>
    </div>
</div>
<div id="header">
    <h1>
    	<a href="<{$config.weburl}>" title="<{$config.company}>">
        <img title="<{$config.company}>" alt="<{$config.company}>" src="<{if $config.logo}><{$config.logo}><{else}><{$config.weburl}>/image/default/logo.gif<{/if}>" />
        </a>
        <i>卖家中心</i>
	</h1>
    <div class="search" id="search">
        <div id="details" class="details">
            <ul class="tab">
                <li class="current"><span>商品</span></li>
                <!--<li><span>店铺</span></li>-->
            </ul>
            <div class="form">
                <form method="get">
                <div class="formstyle">
                    <input type="text" maxlength="200" value=" 搜索其实很容易！" class="textinput" id="keyword" name="keyword" onblur="searchBlur(this)" onfocus="searchFocus(this)">
                    <input type="submit" value="" class="search-button" name="">
                </div>
                </form>
            </div>
        </div>
    </div>
</div>
<div class="layout">
	<div class="wrap_shadow">
    	<div class="wrap_all">
            <div class="chart">
                <div title="请选择店铺分类" class="pos_x1 bg_a2"></div>
                <div title="填写店主和店铺信息" class="pos_x2 bg_b1"></div>
                <div title="完成" class="pos_x3 bg_c"></div>
            </div>
            <div class="shop_grade">
            <table>
                <tbody>
                  
  				<{foreach item=list key=num from=$re}>  
                    <tr>
                        <th class="w100"><{$list.name}></th>
                        <td class="w150">
                            <dl>
                                <dt>收费标准：</dt>
                                <dd><{$list.fee}>元/年</dd>
                            </dl>
                        </td>
                        <td><dl><dd><{$list.des}></dd></dl></td>
                        <td class="w120"><a class="btn2" href="main.php?m=shop&s=admin_step&grade=<{$list.id}>">立即开店</a></td>
                	</tr>
                <{/foreach}>   
                </tbody>
            </table>    
            </div>
    	</div>
    </div>
</div>
<div id="footer">
  <p><{$web_con}></p>
  <{$bt}><br>
</div>
</body>
