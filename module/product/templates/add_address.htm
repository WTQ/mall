<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http//www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http//www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link href="<{$config.weburl}>/templates/<{$config.temp}>/page.css" rel="stylesheet" type="text/css" />
<title></title>
</head>
<body>
<style>
td,textarea{font-size:12px;padding:3px;}
.hidden { display:none;}
</style>
<script src="<{$config.weburl}>/script/jquery-1.4.4.min.js" type=text/javascript></script>
<script type="text/javascript" charset="utf-8" src="<{$config.weburl}>/script/district.js" ></script>
<script>
var weburl="<{$config.weburl}>";

<{if $close==1}>
    alert('参数错误');
	window.parent.close_win();
<{elseif $close==2}>
	window.parent.location="<{$config.weburl}>/?m=product&s=confirm_order&arrid=<{$adderid}>";	
window.parent.close_win();
<{elseif $close==3}>
	alert('不能超过5条');
	window.parent.location.reload();
	window.parent.close_win();
<{/if}>
</script>
<form action=""  name="form1" method="post"   >
  <table width="100%" border="0"  cellpadding="0" cellspacing="0" >
    <tr>
      <td  width="15%" align="right">收货人姓名</td>
      <td width="85%"><input style="width:200px;" maxlength="30" name="name" value="<{$de.name}>" size="24">
        <font color="#FF0000">*</font></td>
    </tr>
    <tr>
      <td align="right" >所在区域</td>
      <td ><input type="hidden" name="t" id="t" value="<{$de.area}>" />
                <input type="hidden" name="province" id="id_1" value="<{$de.provinceid}>" />
                <input type="hidden" name="city" id="id_2" value="<{$de.cityid}>" />
                <input type="hidden" name="area" id="id_3" value="<{$de.areaid}>" />
                <{if $de.area}><div id="d_1"><{$de.area}>&nbsp;&nbsp;<a href="javascript:sd();">编辑</a></div><{/if}>
                <div id="d_2" <{if $de.area}>class="hidden"<{/if}>>
                <select id="select_1" onChange="selClass(this);">
                <option value="">--请选择--</option>
                <{$prov}>
                </select>
                <select id="select_2" onChange="selClass(this);" class="hidden"></select>
                <select id="select_3" onChange="selClass(this);" class="hidden"></select>			</div></td>
    </tr>
    <tr>
      <td align="right">街道地址</td>
      <td ><textarea  name="address" style="width:319px; height:30px;" ><{$de.address}></textarea>
        <font color="#FF0000">*</font>不用写上面的内容</td>
    </tr>
    <tr>
      <td align="right">邮政编码</td>
      <td ><input name="zip" style="width:200px;"  maxlength="6" size="24" value="<{$de.zip}>" ></td>
    </tr>
    <tr>
      <td align="right">电话号码</td>
      <td>
        <input name="tel" style="width:100px;"  maxlength="8"  value="<{$de.tel}>"></td>
    </tr>
    <tr>
      <td align="right">手机号码</td>
      <td ><input style="width:200px;" name="mobile"   maxlength="18"  size="24"  value="<{$de.mobile}>"></td>
    </tr>
    <tr>
      <td >&nbsp;</td>
      <td colspan="2"  align="left"><input type="hidden" name="act" value="<{if $smarty.get.adrid!=''}>edit<{else}>submit<{/if}>">
        <input type="hidden" name="edid"  value="<{$smarty.get.adrid}>">
        <input  type="submit"  value="保存"  name="submit"   size="24"></td>
    </tr>
  </table>
</form>
</body>
</html>
