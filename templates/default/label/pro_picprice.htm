<{foreach item=list from=$pro}>
	<li class="rec_pro_box">
		<a class="t_pro_pic" href="<{$config.weburl}>/?m=product&s=detail&id=<{$list.id}>">
		<img width="140" src='<{$list.pic}>' /> </a>
		<p class="top_pro_price">
			<a href="<{$config.weburl}>/?m=product&s=detail&id=<{$list.id}>"><{$list.pname|truncate:17:""}></a><br />
			<strong style="color:#FF0000"><{$config.money}><{$list.price|number_format:2}></strong>
		</p>
	</li>
<{/foreach}>
