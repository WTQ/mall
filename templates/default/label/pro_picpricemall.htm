<{foreach item=list from=$pro}>
	<li class="rec_pro_box">
		<a href="<{$config.weburl}>/?m=product&s=detail&id=<{$list.id}>">
		<img width="118" height="105" src='<{$list.pic}>_220X220.jpg' /> </a>
		<p>
			<a href="<{$config.weburl}>/?m=product&s=detail&id=<{$list.id}>"><{$list.pname|truncate:17:""}></a></p>
			<p><strong style="color:#FF0000"><{$config.money}><{$list.price|number_format:2}></strong>
		</p>
	</li>
<{/foreach}>
