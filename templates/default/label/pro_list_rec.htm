<{foreach item=list from=$pro}>
<li style="float:left; padding-top:32px; padding-left:5px;">
<table width="0%" border="0" cellspacing="0" cellpadding="0">
  <tr>
    <td>
		<a target="_blank" href="<{$config.weburl}>/?m=product&s=detail&id=<{$list.id}>">
			<img src='<{$list.pic}>' width=100 height=100 />
		</a>
	</td>
    <td style="padding-left:5px; width:148px; " valign="top"><a style="color:#005AA0" target="_blank" href="<{$config.weburl}>/?m=product&s=detail&id=<{$list.id}>"><{$list.pname|truncate:21:""}></a><br />
		<span style="color:#999999">价格：</span> <span style="color:#FF0000"><b><{$config.money}><{$list.price}></b></span>
	<p><{$list.con|strip_tags|truncate:60:"...":true}></p>
</td>
    
  </tr>
</table>
</li>
<{/foreach}>
