<table style="width:100%" border="0" cellpadding="0" cellspacing="0">      
  <tr valign="top">
	<td height="196">
	<{if $smarty.get.type==1}>
		<div style="padding:20px; color:#FF0000;"><{$lang.link_msg}></div>
	<{else}>
	<table width="98%" border="0" align="center" cellpadding="0" cellspacing="0" style="margin-left:5px;">
	  <tr>
		<td height="39" valign="top" bgcolor="#FFFFFF" style="line-height:30px; padding:5px;">
			<{foreach item=list from=$link}>
				<a href="<{$list.url}>"  target="_blank" ><{if $list.log}><img src="<{$list.log}>"><{else}><{$list.name}><{/if}></a>
			<{/foreach}>
		</td>
	  </tr>
	</table>
	<{/if}>
	</td>
  </tr>
  <tr valign="top">
	<td height="64">
	<table width="99%" border="0" align="center" cellpadding="4" cellspacing="1" bgcolor="#FFFFFF" style="margin-left:5px;">
	  <form action="" method="post" name="frmlink" id="frmlink" onsubmit="return checkform();">
		<tr bgcolor="#0066FF">
		  <td height="22" colspan="2" bgcolor="#DDDDDD"><font color="#000"  ><strong><{$lang.change_link}></strong></td>
		  </tr>
		<tr bgcolor="#EEEEEE">
		  <td width="17%" height="30"><{$lang.site_name}></td>
		  <td width="83%" height="30"><input type="text" name="linkname" size="40" /></td>
		</tr>
		<tr bgcolor="#EEEEEE">
		  <td height="30"><{$lang.site_url}></td>
		  <td height="30"><input type="text" name="url" size="40" /></td>
		</tr>
		<tr bgcolor="#EEEEEE">
		  <td height="30"><{$lang.logo_url}></td>
		  <td height="30"><input name="email" type="text" id="email" size="40" /></td>
		</tr>
		<tr bgcolor="#EEEEEE">
		  <td height="30">&nbsp;</td>
		  <td height="30"><input type="submit" name="Submit" value="<{$lang.submit_link}>" /></td>
		</tr>
		<tr bgcolor="#0066FF">
		  <td height="22" colspan="2" bgcolor="#DDDDDD"><font color="#000"  ><{$lang.chlink_msg}></td>
		  </tr>
	  </form>
	</table>
	</td>
  </tr>
</table>
<script>
function checkform()
{
	frm=document.frmlink;
	if(frm.linkname.value==""){
		alert("<{$lang.empty_sname}>");
		frm.linkname.focus();
		return false;
	}
	if(frm.url.value==""){
		alert("<{$lang.empty_surl}>");
		frm.url.focus();
		return false;
	}
}
</script>
